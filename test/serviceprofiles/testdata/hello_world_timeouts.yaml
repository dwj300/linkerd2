apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: hello-timeouts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-timeouts
  template:
    metadata:
      labels:
        app: hello-timeouts
    spec:
      containers:
      - name: hello-timeouts
        image: buoyantio/helloworld:0.1.6
        args:
        - "-addr=:8888"
        - "-text=Hello"
        - "-target=world-timeouts-svc:8889/testpath"
        ports:
        - name: service
          containerPort: 8888
---
apiVersion: v1
kind: Service
metadata:
  name: hello-timeouts-svc
spec:
  selector:
    app: hello-timeouts
  ports:
  - name: http
    port: 8888
    targetPort: 8888
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: world-timeouts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: world-timeouts
  template:
    metadata:
      labels:
        app: world-timeouts
    spec:
      containers:
      - name: world-timeouts
        image: buoyantio/helloworld:0.1.6
        args:
        - "-addr=:8889"
        - "-text=World"
        - "-failure-rate=1.0"
        - "-latency=10s"
        ports:
        - name: service
          containerPort: 8889
---
apiVersion: v1
kind: Service
metadata:
  name: world-timeouts-svc
spec:
  selector:
    app: world-timeouts
  ports:
  - name: http
    port: 8889
    targetPort: 8889
---
apiVersion: batch/v1
kind: Job
metadata:
  name: hello-timeouts-slow-cooker
spec:
  template:
    metadata:
      labels:
        app: hello-timeouts-slow-cooker
    spec:
      containers:
      - name: hello-timeouts-slow-cooker
        image: buoyantio/slow_cooker:1.1.1
        command:
        - "/bin/sh"
        args:
        - "-c"
        - |
          sleep 15 # wait for pods to start
          slow_cooker -metric-addr 0.0.0.0:9998 http://hello-timeouts-svc:8888/testpath
      restartPolicy: OnFailure
